<div *ngFor="let option of options">
  <input (click)="setValue(option.value)" class="form-check-input" type="radio"  name="flexRadioDefault" id="flexRadioDefault1">
  <label   [class.checked]="option.value === value" aria-checked="false" aria-disabled="false" class="form-check-label" for="flexRadioDefault1">
    {{option.label}}
  </label>
</div>
