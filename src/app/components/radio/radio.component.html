<div *ngFor="let option of options">
    <input class="form-check-input" type="radio" tyle="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;" name="flexRadioDefault" id="flexRadioDefault1">
    <label (click)="setValue(option.value)" [class.checked]="option.value === value" aria-checked="false" aria-disabled="false" class="form-check-label margin fw-bold" for="flexRadioDefault1">
      {{option.label}}
    </label>
</div>
