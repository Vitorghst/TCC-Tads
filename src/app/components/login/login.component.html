<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="assets/images/logo1.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Nós somos Meat Team</h4>
                </div>

                <form [formGroup]="form">
                  <p>Por favor, faça login na sua conta.</p>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <img src="../../../../assets/images/user-log.png"  alt="" class="me-1" width="30">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" placeholder="User" formControlName="user" class="form-control" />
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <img src="../../../../assets/images/password.png"  alt="" class="me-1" width="27">
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4c" placeholder="Senha" formControlName="password" (keyup.enter)="login()"  class="form-control" />
                        </div>
                    </div>
                  <div class="d-grid mt-3 mb-2">
                    <button type="button" class="btn local" (click)="login()"  [disabled]="form.invalid">
                      Entrar
                    </button>
                  
                </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Você não possui uma conta?</p>
                    <button type="button" class="btn btn-success" [routerLink]="['/cadastro']" routerLinkActive="router-link-active" >Cadastre-se</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex  align-items-center img-size">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <lib-ng-toast></lib-ng-toast>
</section>
