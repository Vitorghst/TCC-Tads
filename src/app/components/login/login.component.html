<div class="login">
    <div class="card">
        <div class="card-header">
            <span>LOGIN</span><span>ISP INTEGRATOR</span>
        </div>
        <div class="text-center p-3">
            <img src="assets/images/logo.png" class="card-img-top">
        </div>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="user">
                        Usuário
                    </label>
                    <input type="text" class="form-control" id="user" (keyup.enter)="login()"  formControlName="user">
                </div>
                <div class="form-group">
                    <label for="password">
                        Senha
                    </label>
                    <input type="password" class="form-control" id="password" (keyup.enter)="login()"  formControlName="password">
                </div>
            </form>
            <div class="d-grid mt-3">
                <button type="button" class="btn btn-primary" (click)="login()"  [disabled]="form.invalid">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </div>

            <hr>
            <div class="text-center info">
                © 2021 Elitesoft Informática Ltda.
            </div>
        </div>
    </div>
</div>
