<div class="col-xs-12" *ngIf="items.length === 0">
    <p>
      Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/restaurants']">aqui</a>?
    </p>
  </div>
  <div class="col-xs-12 table-responsive" *ngIf="items.length > 0">
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th>Adicionais</th>
        <th>Observações</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of itemAdicionais">
        <td><img height="60px" [src]="item.menuItem.imagePath"></td>
        <td class="text-center">
          <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantity}}
          <a (click)="emitAddEvent(item.menuItem)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>
  
        <td>{{item.menuItem.description}}</td>
        <td>{{ item.adicionais }}</td>
        <td>{{ item.observacao}}</td>
        <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
        <td class="text-center">
          <a (click)="removeItem(item)" class="btn btn-sm danger"><i
            class="fas fa-times-circle"></i></a>
        </td>
      </tr>
  
      </tbody>
    </table>
  </div>
