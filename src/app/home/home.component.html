<div class="main">
    <div class="container shadow">
        <div class="input-group rounded">
            <input type="search" class="form-control mt-3 rounded" [(ngModel)]="searchText"
                placeholder="Pesquisar Produto" aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text mt-3 border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <ul class="nav nav-pills mt-3 shadow">
            <li class="nav-item">
                <a class="nav-link" href="#">CACHORRO QUENTE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">LANCHE C/ HAMBURGUER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">SANDU√çCHE ESPECIAL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">COMBO</a>
            </li>
        </ul>
        
        <div class="row mt-3" *ngFor="let menuItem of home | filter:searchText">
            <div class="col-sm-2"><span>
                    <img height="200px" [src]="menuItem.imagePath"></span></div>
            <div class="col">
                <h3>{{menuItem.name}}</h3>
                <span>{{menuItem.description}}</span>
            <div>
                <span>{{menuItem.price | currency: 'BRL': true}}</span>
                <a class="ml-3 space"><i class="fa fa-plus-circle"></i> Adicionar</a>
            </div>
                
            </div>
        </div>
    </div>
</div>
